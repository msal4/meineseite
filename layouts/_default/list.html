{{ define "main" }}
<div class="list">
  <h1>{{ .Title }}</h1>
  
  {{ .Content }}

  <ul class="post-list">
    {{ range .Pages }}
    <li>
      <time>{{ .Date | time.Format "2006-01-02" }}</time>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
