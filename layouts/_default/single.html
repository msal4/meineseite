{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
    <div class="post-meta">
      <i>{{ .Date | time.Format ":date_long" }}</i>
    </div>
    {{ end }}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  <footer class="post-footer">
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </footer>
</article>
{{ end }}
